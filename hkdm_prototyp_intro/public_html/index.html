        <script>
        function Car(color) {
            this.speed = 0;
            this.steeringAngle = 0;
            this.color = color;
        }  
        
        Car.prototype.accelerate  = function(acceleration){
            this.speed = this.speed + acceleration;
        }
        
        var myCar = new Car('red');
        console.log(myCar.color);
         
        var yourCar = new Car('blue');
         console.log(yourCar.color);
        
        yourCar.accelerate(9);
         yourCar.accelerate(10);
         
         
         myCar.accelerate(100);
        console.log(myCar.speed);
        
        
        console.log(yourCar.speed);
        
        </script>
